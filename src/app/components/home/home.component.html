<div class="container" [class.protect]="isProtect" (document:mousemove)="onMouseMove($event)" (document:mouseup)="onMouseUp($event)" draggable="false">
  <div class="section-top">
    <!-- <app-menu></app-menu> -->
  </div>
  <div class="section-explorer" #explorer [class.protect]="isProtect">
    <div class="section-explorer-scroll-width" [class.protect]="isProtect">
      <app-tree-view></app-tree-view>
    </div>

  </div>
  <div class="section-main" #main [class.protect]="isProtect">
    <div class="markdown" #markdown [class.protect]="isProtect">
      <div class="resize-bar" (mousedown)="resizeExplolerMarkdown($event)"></div>
      <app-markdown></app-markdown>
    </div>
    <div class="viewer" #viewer [class.protect]="isProtect">
      <div class="resize-bar" (mousedown)="resizeMain($event)"></div>

      <app-viewer></app-viewer>
    </div>

  </div>
</div>
